<html>
    <head>
        <title>DataViz</title>
        <style type="text/css">
         #viz {
             width: 1400px;
             height: 900px;
         }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
     function draw() {
         var config = {
             container_id: "viz",
             server_url: "bolt://j1:27687",
             server_user: "weaves",
             server_password: "3lbpb84",
             labels: {
                 "Person": {
                     caption: "name",
                     size: "1"
                 },
                 "Movie": {
                     caption: "title",
                     size: "1"
                 }
             },
             relationships: {
                 "ACTED_IN": {
                     caption: false,
                     thickness: "count"
                 },
                 "DIRECTED": {
                     caption: true,
                     thickness: "count"
                 }
             },
             initial_cypher: "MATCH p=(:Person)-[:ACTED_IN|:DIRECTED]->(:Movie) RETURN p"
         }
         var viz = new NeoVis.default(config);
         viz.render();
     }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>

</html>
